<section id="cash-view" >
  <div class="container">

    <div class="bar-title row">
      <div class="col-xs-6">
        <h1>Caixa</h1>
      </div>
    </div>

    <div>
      <redt_select
        config="cash_ctrl.select_config"
        ng-model="cash_ctrl.products"
      ></redt_select>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span class="glyphicon glyphicon-user"></span>
                <span>Vendedor(a)</span>
              </div>
              <div class="panel-body">
                <select name="" id="" class="form-control"></select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span class="glyphicon glyphicon-user"></span>
                <span>Cliente</span>
              </div>
              <div class="panel-body">
                <select name="" id="" class="form-control"></select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                <span>Produtos</span>
              </div>
              <div class="panel-body form-inline">
                <div class="form-group">
                  <label for="product">Produto</label>
                  <select class="form-control" id="product"></select>
                </div>
                <div class="form-group">
                  <label for="quantity">Quantidade</label>
                  <input type="number" class="form-control" id="quantity">
                </div>
                <button type="submit" class="btn btn-info">Adicionar</button>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <td>Qtd.</td>
                    <td>Produto</td>
                    <td>Valor Unit√°rio</td>
                    <td>Valor Total</td>
                  </tr>
                </thead>
                <tbody>
                  <tr nr-repeat="">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="panel-footer text-right">
                <span>Desconto: R$ 0,00</span>
                <span>Total: R$ 0,00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-credit-card"></span>
            <span>Formas da pagamento</span>
          </div>
          <div class="panel-body form-inline">
            <div class="form-group">
              <label for="product">Forma</label>
              <select class="form-control" id="product"></select>
            </div>
            <button type="submit" class="btn btn-info">Adicionar</button>
          </div>
          <table class="table">
            <thead>
              <tr ng-repeat="">
                <td>Forma</td>
                <td>Parcelas</td>
                <td>Valor</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-usd"></span>
            <span>Total</span>
          </div>
          <table id="collapseTable" class="table">
            <tr>
              <td>SUBTOTAL:</td>
              <td class="text-right">R$ 0,00</td>
            </tr>
            <tr>
              <td>DESCONTOS:</td>
              <td class="text-right">R$ 0,00</td>
            </tr>
            <tr>
              <td>PAGAMENTOS:</td>
              <td class="text-right">R$ 0,00</td>
            </tr>
            <tr>
              <td>TROCO:</td>
              <td class="text-right">R$ 0,00</td>
            </tr>
            <tr>
              <td>TOTAL A PAGAR:</td>
              <td class="text-right">R$ 0,00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button class="btn btn-success">
          <span class="glyphicon glyphicon-ok"></span>
          <span>Finalizar</span>
        </button>
        <button class="btn btn-danger">
          <span class="glyphicon glyphicon-remove"></span>
          <span>Cancelar</span>
        </button>
      </div>
    </div>

  </div>


</section>
