<section id="cash-view" >
  <div class="container">

    <div class="bar-title">
      <h1>Caixa</h1>

    </div>
    
    <div>
      <redt_select
        config="cash_ctrl.select_config"
        ng-model="cash_ctrl.products"
      ></redt_select>
    </div>

    <div class="">
      <table
        class="row-border hover"
        cellpadding="0"
        cellspacing="0"
        border="0"
      >
        <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Tamanho</th>
          <th>Preço</th>
          <th>Qtd</th>
          <th> + </th>
          <th> - </th>
        </tr>
        </thead>
        <tbody>
        <tr
          ng-repeat="product in cash_ctrl.products track by $index"
        >
          <td>{{ product.code }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.size }}</td>
          <td>{{ product.products[0].value }}</td>
          <td> - </td>
        </tr>
        <!--</div>-->
        </tbody>
      </table>
    </div>
    <!-- /.scroll-wrapper -->

  </div>
  
  
</section>
