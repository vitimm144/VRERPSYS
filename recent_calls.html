<section id="recent-calls" class="show table-section">
  <div class="container">

    <div class="bar-title">
      <h1>Registro de Chamadas</h1>
      <button
        class="btn"
        ng-click="recent_calls_ctrl.go_back()"
      >Contatos</button>
    </div>

    <div class="scroll-wrapper call">
      <table
        datatable="ng"
        dt-instance="recent_calls_ctrl.dtInstance"
        dt-options="recent_calls_ctrl.dtOptions"
        dt-column-defs="recent_calls_ctrl.dtColumnDefs"
        class="row-border hover"
        cellpadding="0"
        cellspacing="0"
        border="0"
      >
        <thead>
        <tr>
          <th>Data</th>
          <th>Origem</th>
          <th>Destino</th>
          <th>Duração</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr
          ng-repeat="call in recent_calls_ctrl.calls track by $index"
        >
          <td>{{ call.date }}</td>
          <td>{{ call.source }}</td>
          <td>{{ call.destination }}</td>
          <td>{{ call.duration }}</td>
          <td>{{ call.status }}</td>
        </tr>
        <!--</div>-->
        </tbody>
      </table>
    </div>
    <!-- /.scroll-wrapper -->

  </div>
  <!-- /.container -->
</section>
<!-- /#recent-calls-section  -->
